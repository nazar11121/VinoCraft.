<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinoKraft - Продаж вина</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>VinoKraft</h1>
            <nav>
                <a href="#catalog">Каталог</a>
                <a href="#cart">Кошик <span id="cart-count">0</span></a>
            </nav>
        </div>
    </header>

    <main>
        <section id="catalog">
            <h2>Наш каталог вин</h2>
            <div class="product-list">
                <!-- Товари -->
                <!-- Для кожного вина додаємо окремий блок -->
                <div class="product-card">
                    <img src="images/wine1.jpg" alt="Вино 1">
                    <h3>Вино 1</h3>
                    <p>Ціна: 300 грн</p>
                    <button class="add-to-cart" data-product="1" data-name="Вино 1" data-price="300">Додати в кошик</button>
                </div>
                <div class="product-card">
                    <img src="images/wine2.jpg" alt="Вино 2">
                    <h3>Вино 2</h3>
                    <p>Ціна: 350 грн</p>
                    <button class="add-to-cart" data-product="2" data-name="Вино 2" data-price="350">Додати в кошик</button>
                </div>
                <!-- Додайте ще 8 вин -->
            </div>
        </section>

        <section id="cart">
            <h2>Ваш кошик</h2>
            <ul id="cart-items"></ul>
            <p>Загальна сума: <span id="total-price">0</span> грн</p>
            <button id="checkout">Оформити замовлення</button>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 VinoKraft. Всі права захищені.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
